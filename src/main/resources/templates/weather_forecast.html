<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gFkPB0rSdAUO1zNVyjOd5RwiN0ylhZFiHHEw0RSWqV5HC7w/Kfc59BjUuLikKKt6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/forecast.css}">
</head>

<body>
    <div class="container">
        <h2>天気予報</h2>
        <p>5日間の天気予報を3時間ごとに表示。</p>
        <p>都市: <span th:text="${city}"></span></p>
        <table border="1">
            <tr>
                <th>日時</th>
                <th>気温 (°C)</th>
                <th>天気</th>
                <th>降水確率 (%)</th>
            </tr>
            <tr th:each="forecast : ${weatherForecastList}">
                <td th:text="${forecast.dtTxt}"></td>
                <td th:text="${forecast.temp}"></td>
                <td th:text="${forecast.description}"></td>
                <td th:text="${forecast.pop}"></td>
            </tr>
        </table>
    </div>
</body>

</html>
